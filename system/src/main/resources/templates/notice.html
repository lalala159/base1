<style>
    table{

        table-layout:fixed;/* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
    }
    td{
        width:100%;
        word-break:keep-all;/* 不换行 */
        white-space:nowrap;/* 不换行 */
        overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
        text-overflow:ellipsis;/* 当对象内文本溢出时显示省略标记(...) ；需与overflow:hidden;一起使用。*/
    }
</style>
<section class="wrapper">
    <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
                <table class="table table-striped table-advance table-hover" align="left">
                    <h4><i class="fa fa-angle-right"></i> 通知公告 <i style="cursor:pointer; float: right;margin-right: 50px; color: #68dff0;" class="fa fa-plus-circle fa-2x" onclick="add();"></i></h4>
                    <hr>
                    <thead>
                    <tr>
                        <th style="width: 150px;"><i class="fa fa-tag"></i> 标题</th>
                        <th style="width: 400px;"><i class="fa fa-facebook"></i> 内容</th>
                        <th style="width: 150px;"><i class="fa fa-facebook-square"></i> 发布日期</th>
                        <th style="width: 150px;"><i class="fa fa-user"></i> 发布人</th>
                        <th style="width: 150px;"><i class="fa fa-edit"></i> 操作</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id='tbody'>
                    </tbody>
                </table>
                <div id="kkpager"></div>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div><!-- /row -->

</section>
<script type="text/javascript">
    $(function(){
        initData(1, 15);
    })
    function initData(n, pageSize) {
        $("#tbody").empty();
        $.get("/notice/queryList", {'pageNum': n, 'pageSize': pageSize}, function (data) {
            initPage(n, pageSize, data.total);
            var str = '';
            var list = data.list;
            $.each(list, function (n, val) {
                str += '<tr>' +
                    '                                <td title=\'' + val.title + '\'>' +
                    '                                        ' + val.title + '' +
                    '                                </td>' +
                    '                                <td class="hidden-phone"><span title=\'' + val.content + '\'>' + val.content + '</span></td>' +
                    '                                <td>' + val.sendDate  + '</td>' +
                    '                                <td><span class="label label-warning label-mini">' + val.userId + '</span></td>' +
                    '                                <td>' +
                    '                                    <button class="btn btn-primary btn-xs" onclick="edit(\''+val.title+'\',\''+val.content+'\', \''+val.id+'\')"><i class="fa fa-pencil"></i></button>' +
                    '                                    <button class="btn btn-danger btn-xs" onclick="delete1(\''+val.id+'\')"><i class="fa fa-trash-o "></i></button>' +
                    '                                </td>' +
                    '                            </tr>'
            });
            $("#tbody").append(str);
        });
    }
    function delete1(id){
        layer.confirm('确定删除？', {
            btn: ['确定','取消']
        }, function(){
            $.post("/notice/delete", {'id': id}, function (data) {
                if(data == 'success'){
                    layer.msg(
                        '删除成功',{
                            icon:1,
                            time:2000
                        }
                    )
                    initData(1, 15);
                }
            });
        },function () {
            layer.closeAll('dialog');
        });
    }
    function edit(title, content, id){
        data = {
            title : title,
            content : content,
            id : id
        }
        layer.open({
            type: 2, //Layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）,
            shade:0.1, //遮罩层透明度
            area:['850px','600px'], //弹出层宽高
            scrollbar: false,
            title:'信息修改',//弹出层标题
            content: ['/form/notice/noticeEdit.html','no'],
            end:function(){
                initData(1, 15);
            }
        });
    }
    function add(){
        layer.open({
            type: 2, //Layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）,
            shade:0.1, //遮罩层透明度
            area:['850px','600px'], //弹出层宽高
            scrollbar: false,
            title:'新增',//弹出层标题
            content: ['/form/notice/noticeAdd.html','no'],
            end:function(){
                initData(1, 15);
            }
        });
    }
</script>
