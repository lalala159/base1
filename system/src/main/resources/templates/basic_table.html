
        <section class="wrapper">
            <div class="row mt">
                <div class="col-md-12">
                    <div class="content-panel">
                        <table class="table table-striped table-advance table-hover">
                            <h4><i class="fa fa-angle-right"></i> 人员管理 <i style="cursor:pointer; float: right;margin-right: 50px; color: #68dff0;" class="fa fa-plus-circle fa-2x" onclick="add();"></i></h4>
                            <hr>
                            <thead>
                            <tr>
                                <th><i class="fa fa-user"></i> 姓名</th>
                                <th><i class="fa fa-facebook"></i> 用户名</th>
                                <th><i class="fa fa-meh-o"></i> 性别</th>
                                <th><i class="fa fa-phone"></i> 电话</th>
                                <th><i class="fa fa-edit"></i> 操作</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id='tbody'>
                            </tbody>
                        </table>
                        <div id="kkpager"></div>
                    </div><!-- /content-panel -->
                </div><!-- /col-md-12 -->
            </div><!-- /row -->

        </section>
<script type="text/javascript">
    $(function(){
        initData(1, 15);
    })
    function initData(n, pageSize) {
        $("#tbody").empty();
        $.get("/sys/queryList", {'pageNum': n, 'pageSize': pageSize}, function (data) {
            initPage(n, pageSize, data.data.total);
            var str = '';
            var list = data.data.list;
            $.each(list, function (n, val) {
                str += '<tr>' +
                    '                                <td>' +
                    '                                    <a href="basic_table.html#">' +
                    '                                        ' + val.nickname + '' +
                    '                                    </a>' +
                    '                                </td>' +
                    '                                <td class="hidden-phone">' + val.account + '</td>' +
                    '                                <td>' + (val.sex == 1 ? '男' : '女') + '</td>' +
                    '                                <td><span class="label label-warning label-mini">' + val.phone + '</span></td>' +
                    '                                <td>' +
                    '                                    <button class="btn btn-success btn-xs" onclick="editStatus('+val.status+', '+val.id+')"><i class="fa '+(val.status == 0?'fa-check':'fa-ban')+'" title="'+(val.status == 0?'启用':'禁用')+'"></i></button>' +
                    '                                    <button class="btn btn-primary btn-xs" onclick="edit(\''+val.nickname+'\',\''+val.account+'\', \''+val.sex+'\', \''+val.phone+'\', \''+val.id+'\')"><i class="fa fa-pencil"></i></button>' +
                    '                                    <button class="btn btn-danger btn-xs" onclick="delete1('+val.id+')"><i class="fa fa-trash-o "></i></button>' +
                    '                                </td>' +
                    '                            </tr>'
            });
            $("#tbody").append(str);
        });
    }
    function editStatus(obj, id){
        if(obj == 1){
            obj = 0;
        }else{
            obj = 1;
        }
        layer.confirm('确定修改状态？', {
            btn: ['确定','取消']
        }, function(){
            $.post("/user/editStatus", {'status': obj, 'id': id}, function (data) {
                if(data == 'success'){
                    layer.msg(
                        '修改成功',{
                            icon:1,
                            time:2000
                        }
                    )
                    initData(1, 15);
                }
            });
        },function () {
            layer.closeAll('dialog');
        });
    }
    function delete1(id){
        layer.confirm('确定删除？', {
            btn: ['确定','取消']
        }, function(){
            $.post("/user/delete", {'id': id}, function (data) {
                if(data == 'success'){
                    layer.msg(
                        '删除成功',{
                            icon:1,
                            time:2000
                        }
                    )
                    initData(1, 15);
                }
            });
        },function () {
            layer.closeAll('dialog');
        });
    }
    function edit(nickname,account,sex,phone, id){
        data = {
            nickname : nickname,
            account : account,
            sex : sex,
            phone : phone,
            id : id
        }
        layer.open({
            type: 2, //Layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）,
            shade:0.1, //遮罩层透明度
            area:['650px','300px'], //弹出层宽高
            scrollbar: false,
            title:'信息修改',//弹出层标题
            content: ['/form/userEdit.html','no'],
            end:function(){
                initData(1, 15);
            }
        });
    }
    function add(){
        layer.open({
            type: 2, //Layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）,
            shade:0.1, //遮罩层透明度
            area:['650px','300px'], //弹出层宽高
            scrollbar: false,
            title:'新增',//弹出层标题
            content: ['/form/userAdd.html','no'],
            end:function(){
                initData(1, 15);
            }
        });
    }
</script>
